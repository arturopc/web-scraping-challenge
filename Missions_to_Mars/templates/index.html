<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars!</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="jumbotron">Mission to Mars</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="jumbotron">Latest Mars News</h2>
                <h3>{{mars.newsTitle}}</h3>
                <p>{{mars.newsText}}</p>
            </div>
            <div class="col-lg-6">
                <h2 class="jumbotron">Mars Facts</h2>
                <div class="container text-center">
                    {{mars.factsTable|safe}}
                </div>
            </div>
        </div>
        <div>
            <h2 class="jumbotron">Featured Mars Image</h2>
            <img src = "{{mars.featuredImage}}" alt="Smiley face" class="img-thumbnail">
        </div>
        <div>
            <h2 class="jumbotron">Mars Hemispheres</h2>
            <div class="row">
                <div class='col-md-6'>
                    <figure>
                        <figcaption class="hemisphere_caption"> {{mars.hemispheres[0].title}} </figcaption>
                        <img src={{mars.hemispheres[0].imgUrl}} alt="Mars hemisphere 1" class="img-thumbnail">
                    </figure>
                </div>
                <div class='col-md-6'>
                    <figure>
                        <figcaption class="hemisphere_caption"> {{mars.hemispheres[1].title}} </figcaption>
                        <img src={{mars.hemispheres[1].imgUrl}} alt="Mars hemisphere 2" class="img-thumbnail">
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class='col-md-6'>
                    <figure>
                        <figcaption class="hemisphere_caption"> {{mars.hemispheres[2].title}} </figcaption>
                        <img src={{mars.hemispheres[2].imgUrl}} alt="Mars hemisphere 3" class="img-thumbnail">
                    </figure>
                </div>
                <div class='col-md-6'>
                    <figure>
                        <figcaption class="hemisphere_caption"> {{mars.hemispheres[3].title}} </figcaption>
                        <img src={{mars.hemispheres[3].imgUrl}} alt="Mars hemisphere 4" class="img-thumbnail">
                    </figure>
                </div>
            </div>
        </div>
    </divclass="container">
</body>

</html>
